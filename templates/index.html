<!DOCTYPE html>
<html>
<head>
    <title>Input</title>
    <link rel="stylesheet" type="text/css" href="/static/index.css">
</head>
<body>
    <h1>Input Data for Cement Quality Prediction</h1>
    <form method="POST" action="/">
        <label for="cement">Cement (kg/m^3):</label>
        <input type="text" name="cement" id="cement"><br><br>

        <label for="blast_furnace_slag">Blast Furnace Slag (kg/m^3):</label>
        <input type="text" name="blast_furnace_slag" id="blast_furnace_slag"><br><br>

        <label for="fly_ash">Fly Ash (kg/m^3):</label>
        <input type="text" name="fly_ash" id="fly_ash"><br><br>

        <label for="water">Water (kg/m^3):</label>
        <input type="text" name="water" id="water"><br><br>

        <label for="superplasticizer">Superplasticizer (kg/m^3):</label>
        <input type="text" name="superplasticizer" id="superplasticizer"><br><br>

        <label for="coarse_aggregate">Coarse Aggregate (kg/m^3):</label>
        <input type="text" name="coarse_aggregate" id="coarse_aggregate"><br><br>

        <label for="fine_aggregate">Fine Aggregate (kg/m^3):</label>
        <input type="text" name="fine_aggregate" id="fine_aggregate"><br><br>

        <label for="age">Age (days):</label>
        <input type="text" name="age" id="age"><br><br>


        <input type="submit" value="Submit">
    </form>
</body>
</html>
